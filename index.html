<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос для тебя</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F8C8DC; /* Розовый фон */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Скрываем полосы прокрутки */
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .header-text {
            color: #D81B60; /* Темно-розовый цвет текста */
            font-size: 1.5em; /* Начальный размер шрифта */
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Пространство между кнопками */
            margin-top: 20px;
        }

        .btn {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.3s ease; /* Плавный переход для увеличения */
        }

        #yes-btn {
            background-color: #4CAF50; /* Зеленый */
        }

        #no-btn {
            background-color: #f44336; /* Красный */
            /* Плавный переход для движения */
            transition: transform 0.3s ease, top 0.5s ease, left 0.5s ease;
        }

        #success-container {
            display: none; /* Изначально скрыт */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Начальный экран с вопросом -->
        <div id="question-container">
            <h1 class="header-text">Ты будешь моей Валентинкой?</h1>
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/eg-oRhfUTK4AAAAd/reaction-meme-stan-twt.gif" alt="миньончик">
            </div>
            <div class="buttons">
                <button class="btn" id="yes-btn">Да</button>
                <button class="btn" id="no-btn">Нет</button>
            </div>
        </div>

        <!-- Экран после нажатия "Да" -->
        <div id="success-container">
            <h1 class="header-text">УРААА!!!</h1>
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/1Ze3AoBHyW0AAAAd/fireworks-exploding-heart.gif" alt="Фейерверк">
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionContainer = document.getElementById('question-container');
        const successContainer = document.getElementById('success-container');

        const phrases = [
            "Нет",
            "Ты уверена?",
            "Точно-точно уверена?",
            "Подумай еще раз!",
            "Последний шанс!",
            "Может, все-таки да?",
            "Ты разобьешь мне сердце ;(",
            "Пожалуйстаааа",
            "Я буду плакать...",
            "Ну почемуууу?"
        ];

        let phraseIndex = 0;
        let yesBtnScale = 1;

        // Функция для перемещения кнопки в случайное место
        function moveButton() {
            // Меняем позиционирование, чтобы кнопка могла "летать" по всему экрану
            noBtn.style.position = 'fixed';

            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const btnRect = noBtn.getBoundingClientRect();

            // Вычисляем случайные координаты в пределах видимой части окна
            let newTop = Math.random() * (viewportHeight - btnRect.height);
            let newLeft = Math.random() * (viewportWidth - btnRect.width);

            noBtn.style.top = `${newTop}px`;
            noBtn.style.left = `${newLeft}px`;
        }

        // Запускаем функцию перемещения при наведении мыши
        noBtn.addEventListener('mouseover', moveButton);

        // Логика при нажатии на "Нет" (если пользователь все же сможет ее поймать)
        noBtn.addEventListener('click', () => {
            // Увеличиваем кнопку "Да"
            yesBtnScale += 0.5;
            yesBtn.style.transform = `scale(${yesBtnScale})`;

            // Меняем текст на кнопке "Нет"
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.textContent = phrases[phraseIndex];
            
            // И снова перемещаем кнопку
            moveButton();
        });

        // При нажатии на "Да"
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            successContainer.style.display = 'block';
        });
    </script>
</body>
</html>
